##VS补帧脚本只能同时启用一个，启用另一个前先关闭其他。其它未列出的方案按需添加修改 <shift+1、2、3、4、5>
##开启/关闭 mvtools 补帧通用版（推荐方案）
 !                    vf toggle vapoursynth="~~/mvtools-standard.vpy"   # 开/关 补帧
##开启/关闭 mvtools 补帧快速版（低开销推荐方案）
